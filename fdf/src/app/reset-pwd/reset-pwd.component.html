<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="page-wrap d-flex flex-row align-items-center">
    <div class="container">
    	<div class="row">
    		<div class="col-md-3">
    		    <img src="https://image.shutterstock.com/z/stock-vector-dots-letter-c-logo-c-letter-design-vector-with-dots-551769190.jpg" class="img-fluid rounded-circle shadow-sm" alt="" />
    		</div>
    		<div class="col-md-9">
    		    <h2 class="font-weight-light">Mot de passe oublier ?</h2>
    		   Ne t'inquite pas. just entrer votre email dessous et vous allez recevoir un mail de rénitialisation 
    		    <form target="_blank" action="https://www.totoprayogo.com" class="mt-3">
    		        <input class="form-control form-control-lg" type="email" placeholder="Votre addresse mail:" [(ngModel)]="email" name = "mail">
    		        
    		        <div class="text-right my-3">
    		            <button type="submit" class="btn btn-lg btn-success" (click)="renitialiser()">Rénitialiser mot de passe </button>
    		        </div>
    		    </form>
    		</div>
    	</div>
    </div>
</div>
